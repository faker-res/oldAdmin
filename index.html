<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>后台管理中心</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <link rel="shortcut icon" href="/system/td_icon.ico">
    <link href="/system/main.css" rel="stylesheet">
</head>

<body>
    <div id="app"></div>
    <script>
        var isIE = function () {
            return (window.navigator.userAgent.indexOf("MSIE") >= 1);
        }
        if (isIE() && window.HTMLElement) {
            if (Object.getOwnPropertyNames(HTMLElement.prototype).indexOf('dataset') === -1) {
                Object.defineProperty(HTMLElement.prototype, 'dataset', {
                    get: function () {
                        var attributes = this.attributes;
                        var name = [],
                            value = [];
                        var obj = {};
                        for (var i = 0; i < attributes.length; i++) {
                            if (attributes[i].nodeName.slice(0, 5) == 'data-') {
                                name.push(attributes[i].nodeName.slice(5));
                                value.push(attributes[i].nodeValue);
                            }
                        }
                        for (var j = 0; j < name.length; j++) {
                            obj[name[j]] = value[j];
                        }
                        return obj;
                    }
                });
            }
        }
    </script>
    <script type="text/javascript" src="/src/assets/js/stomp.js"></script>
    <script type="text/javascript" src="/system/vendors.js"></script>
    <script type="text/javascript" src="/system/main.js"></script> 
</body>

</html>
